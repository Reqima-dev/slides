<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slides">
        <input type="radio" name="radio-btn" id="radio1" />
        <input type="radio" name="radio-btn" id="radio2" />
        <input type="radio" name="radio-btn" id="radio3" />
        <input type="radio" name="radio-btn" id="radio4" />

        <div class="slide first">
          <img src="1.jpg" alt="" />
        </div>
        <div class="slide">
          <img src="2.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="3.jpeg" alt="" />
        </div>
        <div class="slide">
          <img src="4.jpg" alt="" />
        </div>

        <div class="navigationAuto">
          <div class="autoBtn1"></div>
          <div class="autoBtn2"></div>
          <div class="autoBtn3"></div>
          <div class="autoBtn4"></div>
        </div>
      </div>
      <div class="navigationManual">
        <label for="radio1" class="manualBtn"></label>
        <label for="radio2" class="manualBtn"></label>
        <label for="radio3" class="manualBtn"></label>
        <label for="radio4" class="manualBtn"></label>
      </div>
    </div>

    <script type="text/javascript">
      var counter = 1;
      setInterval(function () {
        document.getElementById("radio" + counter).checked = true;
        counter++;
        if (counter > 4) {
          counter = 1;
        }
      }, 5000);
    </script>
  </body>
</html>
